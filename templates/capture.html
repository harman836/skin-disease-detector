<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture | Skin Disease Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="capture-page">
    <div class="app-container">
        <div class="camera-viewport">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas"></canvas>

            <div class="camera-top-bar">
                <div class="top-bar-left">
                    <button class="menu-btn" id="menu-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="status-indicator">
                        <div class="status-dot" id="status-dot"></div>
                        <span class="status-text" id="status-text">Ready</span>
                    </div>
                </div>
            </div>

            <div class="camera-controls">
                <button class="back-btn" id="back-btn" title="Retake">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="capture-btn" id="capture-btn" title="Capture"></button>
                <button class="control-btn" style="display:none;" id="upload-btn" title="Upload">
                    <i class="fas fa-cloud-upload-alt"></i>
                </button>
            </div>

            <div class="preview-container" id="preview-container">
                <img id="preview-image" class="preview-image" src="" alt="Preview">
                <div class="preview-controls">
                    <button class="preview-btn" id="retake-btn" title="Retake">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="preview-btn confirm" id="confirm-btn" title="Use Photo">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const backBtn = document.getElementById('menu-btn');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const retakeBtn = document.getElementById('retake-btn');
        const confirmBtn = document.getElementById('confirm-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        let stream = null;
        let capturedImageBlob = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                statusText.textContent = 'Ready';
            } catch (error) {
                console.error('Error accessing camera:', error);
                statusText.textContent = 'Camera Error';
                statusDot.style.background = '#ef4444';
                alert('Unable to access camera. Please check permissions.');
            }
        }

        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                capturedImageBlob = blob;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.classList.add('show');
                    statusText.textContent = 'Preview';
                };
                reader.readAsDataURL(blob);
            }, 'image/jpeg', 0.95);
        }

        function retakeImage() {
            previewContainer.classList.remove('show');
            capturedImageBlob = null;
            statusText.textContent = 'Ready';
        }

        async function uploadImage() {
            if (!capturedImageBlob) return;

            const formData = new FormData();
            formData.append('file', capturedImageBlob, 'capture.jpg');

            try {
                statusText.textContent = 'Uploading...';
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    statusText.textContent = 'Uploaded!';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    statusText.textContent = 'Upload Failed';
                    alert('Upload failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Upload error:', error);
                statusText.textContent = 'Error';
                alert('Error uploading image');
            }
        }

        captureBtn.addEventListener('click', captureImage);
        retakeBtn.addEventListener('click', retakeImage);
        confirmBtn.addEventListener('click', uploadImage);
        backBtn.addEventListener('click', () => window.location.href = '/');

        startCamera();

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
